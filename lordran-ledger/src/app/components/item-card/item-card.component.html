<p-card
  [style]="{ width: '100%', overflow: 'hidden' }"
  styleClass="item-card"
>
  <ng-template pTemplate="header">
    <img
      [src]="item.imageUrl"
      alt="Item Image"
      class="card-image"
    />
  </ng-template>

  <ng-template pTemplate="title">
    {{ item.name }}
  </ng-template>

  <ng-template class="title-text" pTemplate="subtitle">
    {{ item.type | titlecase }} â€¢ {{ item.rarity | titlecase }}
  </ng-template>

  <ng-template pTemplate="content">
    <p class="card-description">
      {{ item.description }}
    </p>
  </ng-template>

  <ng-template pTemplate="footer">
    <div class="btn-container">
      <p-button
        icon="pi pi-eye"
        label="View"
        severity="secondary"
        [outlined]="true"
        class="card-button"
        (onClick)="viewDetails.emit(item)"
      ></p-button>
      <p-button
        icon="pi pi-pencil"
        label="Edit"
        severity="success"
        class="card-button"
        (onClick)="editItem.emit(item)"
      ></p-button>
      <p-button
        icon="pi pi-trash"
        label="Delete"
        severity="danger"
        class="card-button"
        (onClick)="deleteItem.emit(item)"
      ></p-button>
    </div>
  </ng-template>
</p-card>
