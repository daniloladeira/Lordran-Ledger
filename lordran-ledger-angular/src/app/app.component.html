<div class="app-container">
  <app-header></app-header>

  <main class="main-content">
    <!-- Cabeçalho do conteúdo -->
    <section class="header-section">
      <div class="text-group">
        <h1 class="title">Inventory</h1>
        <p class="subtitle">Manage and track your items below</p>
      </div>

      <p-button
        label="Add New Item"
        icon="pi pi-plus"
        (onClick)="onAddItem()"
        styleClass="add-button"
      ></p-button>
    </section>

    <!-- Grid de Cards -->
    <section class="cards-grid-container">
      <app-item-card
        *ngFor="let item of items$ | async"
        [item]="item"
        (viewDetails)="onViewDetails(item)"
        (editItem)="onEditItem(item)"
        (deleteItem)="onDeleteItem(item)"
      ></app-item-card>
        <app-weapon-card
          *ngFor="let weapon of weapons"
          [weapon]="weapon"
          (view)="onViewWeapon($event)"
          (edit)="onEditWeapon($event)"
          (delete)="onDeleteWeapon($event)"
        ></app-weapon-card>
    </section>
  </main>

  <!-- Dialogs e Toast -->
  <app-item-detail-dialog
    [selectedItem]="selectedItem"
    [(displayDetailDialog)]="displayDetailDialog"
    (dialogClosed)="onDetailDialogClosed()"
  ></app-item-detail-dialog>

  <app-item-form-dialog
    [(displayDialog)]="displayFormDialog"
    [item]="editingItem"
    [isEditing]="isEditing"
    (save)="onSaveItem($event)"
    (dialogVisibleChange)="onFormDialogClosed()"
  ></app-item-form-dialog>

  <p-toast></p-toast>
</div>
